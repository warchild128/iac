version: "1.0"
stages:
  - "clone"
  - "test"
  - "build"
  - "integration"
  - "push"
steps:
  main_clone:
    type: "git-clone"
    description: "Cloning main repository..."
    repo: "warchild128/test"
    revision: "${{CF_BRANCH}}"
    stage: "clone"
  test:
    image: node
    title: Running Unit tests
    stage: test
    working_directory: ${{main_clone}}/emitter
    commands:
      - npm install
      - npm test
  build:
    title: "Building Docker Image"
    type: "build"
    image_name: "warchild128/emitter"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: Dockerfile
    working_directory: ${{main_clone}}/emitter
    stage: "build"
  approval_for_push:
    type: "pending-approval"
    title: "Should we run push"
    when:
      branch:
        only:
          - "master"
    stage: "push"
  parallel_push:
    type: "parallel"
    steps:
      annotate_build:
        title: "Annotating Build"
        image: "${{build}}"
        working_directory: "IMAGE_WORK_DIR"
        commands:
          - "echo Annotating Build..."
        on_success:
          metadata:
            set:
              - ${{build.imageId}}:
                  - CF_QUALITY: true
        on_error:
          metadata:
            set:
              - ${{build.imageId}}:
                  - CF_QUALITY: false
      push:
        title: "Pushing image to cfcr"
        type: "push"
        image_name: "warchild128/test"
        registry: "cfcr"
        candidate: "${{build}}"
        tags:
          - "${{CF_BRANCH_TAG_NORMALIZED}}"
          - "${{CF_REVISION}}"
    stage: "push"
